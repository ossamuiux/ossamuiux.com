<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="css/common/common.css">
<link rel="stylesheet" href="css/common/layout.css">
<link rel="stylesheet" href="css/common/slick.css">
<link rel="stylesheet" href="css/master.css">
<script src="js/jquery-3.1.0.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/common.js"></script>
<script>
$(document).ready(tt);
function tt()
{
init_page2("contact");
}
</script>
<title>프로모션</title>
</head>
<body class="contact">
	<div class="wrap content">
		<!-- 배경 -->
		<div class="background">
			<div class="top top_bottom change_effect"></div>
			<div class="top top_bottom hover"></div>
			<div class="right left_right change_effect"></div>
			<div class="right left_right hover"></div>
			<div class="bottom top_bottom change_effect"></div>
			<div class="bottom top_bottom hover"></div>
			<div class="left left_right change_effect"></div>
			<div class="left left_right hover"></div>
			<div class="fixed"></div>
		</div>
		<!-- 로고 및 메뉴 -->
	  <div class="header">
			<div class="header_inner">
			  <h1 class="logo"><a href="/"><img src="images/common/logo2.png" alt="로고" /></a></h1>
			  <div class="menu">
				  <!-- index -->
				  <a href="#" class="top top_bottom index">
						<p class="line"></p>
						<span>i</span><span>n</span><span>d</span><span>e</span><span>x</span>
				  </a>
				  <!-- contact -->
				  <a href="#" class="right left_right contact">
						<span>c</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span><p class="line"></p>
				  </a>
				  <!-- about me -->
				  <a href="#" class="bottom top_bottom about_me">
						<span>a</span><span>b</span><span>o</span><span>u</span><span>t</span><span>&nbsp;</span><span>m</span><span>e</span><p class="line"></p>
				  </a>
				  <!-- project -->
				  <a href="#" class="left left_right project">
						<p class="line"></p><span>p</span><span>r</span><span>o</span><span>j</span><span>e</span><span>c</span><span>t</span>
				  </a>
				</div>
			</div>
	  </div>
		<!-- 본문 -->
	  <div class="main">
			<div class="main_inner contact">


				<div class="title">
					<h2>CONTACT</h2>
				</div>
				<div class="contact_introduction">웹 퍼블리셔, 디자인을 담당할 수 있습니다.</br>연락을 환영합니다.</div>

				<div class="contacts">
					<div class="box left">
						<p>TEL : 02- 000 -0000</p>
						<p>PHONE : 010 - 0000 - 0000</p>
					</div>
					<div class="box right">
						<p>ADDRESS : 서울시 노원구 상계동 아파트 XXX동 XXX호</p>
						<p>E-MAIL : interethics@naver.com</p>
					</div>
				</div>

				<div class="email_send_box">
					<form class="email_send" action="/" method="post">
						<div class="input_box left">
							<input class="user_name" type="text" name="name" value="" placeholder="NAME" onclick="alert('준비중입니다.');">
							<input class="user_email" type="email" name="name" value="" placeholder="E-MAIL" onclick="alert('준비중입니다.');">
						</div>
						<div class="input_box">
							<textarea class="user_message" name="name" rows="8" cols="40" placeholder="MEASSAGE" onclick="alert('준비중입니다.');"></textarea>
						</div>
						<input class="user_confirm" type="button" name="name" value="Confirm" onclick="alert('준비중입니다.');">
					</form>
				</div>


			</div>
		</div>
	</div>
</body>
</html>

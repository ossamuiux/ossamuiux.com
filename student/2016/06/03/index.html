<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=1500">
<title>HJY Promotion</title>
<link href="css/common.css" rel="stylesheet" type="text/css">
<link href="css/slick.css" rel="stylesheet" type="text/css">
<link rel='stylesheet' href='css/style.css?v=2' type='text/css' media='all' />
<link href="css/main.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/jquery.easing.js"></script>
<script type="text/javascript" src="js/jquery.ulslide.js?v=1.5.2-6"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	$(function() {						
		$('#slide').ulslide({
			width: 701,
			height: 461,
			statusbar: true,
			effect: {
				type: 'cube3D' // slide or fade
			},
			perspective: 1000,
			nextButton: '#slide_next',
			prevButton: '#slide_prev',
			duration: 700,
			easing: 'easeInOutCubic', // http://jqueryui.com/resources/demos/effect/easing.html
		});
		
		$(".pp .pp_inner .slide-node").css({"margin-left":"-350.5px","margin-top":"-230.5px"});
	});
</script>

</head>
<body>
<div class="btn_snb"><a href="#"></a></div>
<div class="snb_open">
    <a href="#" class="btn_logo"><img src="images/snb_logo.png"></a>
    <ul>
        <li class="txt1"><a href="index.html"><img src="images/snb_txt1.png"></a></li>
        <li class="txt2"><a href="#"><img src="images/snb_txt2.png"></a></li>
        <li class="txt3"><a href="#"><img src="images/snb_txt3.png"></a></li>
        <li class="txt4"><a href="#"><img src="images/snb_txt4.png"></a></li>
    </ul>
</div>
<div class="intro">
    <div class="intro_inner">
        <h1><img class="logo" src="images/logo.png" alt="로고"></h1>
        <div class="btn">
            <a href="#"></a>
        </div>
    </div>
</div>
<div class="profile">
    <div class="profile_inner">
        <div class="con">
            <ul class="tab_btn">
                <li class="tab_btn1 on"><button type="button"></button></li>
                <li class="tab_btn2"><button type="button"></button></li>
                <li class="tab_btn3"><button type="button"></button></li>
                <li class="tab_btn4"><button type="button"></button></li>
                <li class="tab_btn5"><button type="button"></button></li>
            </ul>
            <div class="tab_con">
                <div class="tab_con1">
                    <img class="bra" src="images/branding.png">
                    <img class="bra_wa" src="images/bra_wa.png">
                </div>
                <div class="tab_con2">
                    <img class="pro" src="images/profile.png">
                    <img class="pro_wa" src="images/pro_wa1.png">
                    <img class="pro_wa2" src="images/pro_wa2.png">
                </div>
                <div class="tab_con3">
                    <img class="car1" src="images/carrer1.png">
                    <img class="ca_wa" src="images/ca_wa.png">
                </div>
                <div class="tab_con4">
                    <img class="car2" src="images/carrer2.png">
                    <img class="ca2_wa" src="images/ca2_wa.png">
                </div>
                <div class="tab_con5">
                    <img class="skill" src="images/skill.png">
                    <img class="sk_wa" src="images/sk_wa.png">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section3">
    <div class="pp">
    	<h2><img src="images/pp_txt.png"></h2>
    	<div class="pp_inner">
            <ul id="slide">
                <li><a href="http://hjyoung1127.dothome.co.kr/bbia" target="_blank"><img src="images/pp_web.png" alt="웹페이지"></a></li>
                <li><a href="#"><img src="images/pp_mobile.png" alt="모바일페이지"></a></li>
                <li><a href="#"><img src="images/pp_web.png" alt="반응형페이지"></a></li>
            </ul>
            <a href="#" id="slide_prev" ><img class="slide_prev" src="images/3d-arrow-l.png"></a>
            <a href="#" id="slide_next"><img class="slide_next" src="images/3d-arrow-r.png"></a>
        </div>
        <div class="shadow">
        	<img src="images/3d_shadow.png" alt="그림자">
        </div>
        <div class="pp_btn">
        	<ul>
            	<li><a href="#" class="web"></a></li>
            	<li><a href="#" class="mobile"></a></li>
            	<li><a href="#" class="rwd"></a></li>
            </ul>
        </div>
        <div class="modal">
            <button class="btn_close" type="button"></button>
            <ul>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>
        </div>
    </div>
</div>
<div class="section4">
    <div class="editor">
        <h2><img src="images/ep_txt.png"></h2>
    	<div class="f_sum">
            <div class="pwmb"><a href="#"></a></div>
            <div class="ssen"><a href="#"></a></div>
            <div class="shopping"><a href="#"></a></div>
            <div class="panel"><a href="#"></a></div>
            <div class="leaflet"><a href="#"></a></div>
        </div>
        <div class="s_sum">
            <div class="sb"><a href="#"></a></div>
            <div class="special"><a href="#"></a></div>
            <div class="magazine"><a href="#"></a></div>
            <div class="bc"><a href="#"></a></div>
            <div class="news"><a href="#"></a></div>
        </div>
    </div>
</div>
</body>
</html>

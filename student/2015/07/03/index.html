<script src="js/jquery.colorbox-min.js"></script>
<script>
$(document).ready(function(){
	$('.gnb li').click(function(e){
		e.preventDefault();
		
		var num=$(this).index();
		
		if(num==0){
			$('html,body').stop().animate({'scrollTop':'0'},500);
		} else if(num==1){
			$('html,body').stop().animate({'scrollTop':'1000'},500);
		} else if(num==2){
			$('html,body').stop().animate({'scrollTop':'2000'},500);
		} else if(num==3){
			$('html,body').stop().animate({'scrollTop':'3000'},500);
		} else {
			$('html,body').stop().animate({'scrollTop':'4000'},500);
		}
	});
	
	$('.read').click(function(){
		$('html,body').stop().animate({'scrollTop':'1000'},500);
	});
	
	$('.connect').click(function(){
		$('html,body').stop().animate({'scrollTop':'4400'},500);
	});
	
	$('.re_img').colorbox({rel:'re_img'});
	$('.project2_imgbox').colorbox({rel:'project2_imgbox'});
	$('.work_01').colorbox({rel:'work_01'});
	$('.work_02').colorbox({rel:'work_02'});
	$('.work_03').colorbox({rel:'work_03'});
	$('.work_04').colorbox({rel:'work_04'});
	$('.work_05').colorbox({rel:'work_05'});
	$('.work_06').colorbox({rel:'work_06'});
	$('.work_08').colorbox({rel:'work_09'});
});
</script>

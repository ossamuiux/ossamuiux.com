<script src="js/slick.min.js"></script>
<script>
$(document).ready(function() {
	
	//main_캐릭터클릭시 페이지이동
	$('.gnb li').click(function(e){
		e.preventDefault();
		var num=$(this).index();
		if(num==0){
			$('html,body').stop().animate({'scrollTop':'950px'},'slow');
		}else if(num==1){
			$('html,body').stop().animate({'scrollTop':'1950px'},'slow');
		}else if(num==2){
			$('html,body').stop().animate({'scrollTop':'2950px'},'slow');
		}else if(num==3){
			$('html,body').stop().animate({'scrollTop':'3950px'},'slow');
		}else if(num==4){
			$('html,body').stop().animate({'scrollTop':'4950px'},'slow');
		}else{
			$('html,body').stop().animate({'scrollTop':'5950px'},'slow');
		}
	});

	//모바일버튼_페이지이동	
	$('.m_gnb li').click(function(e){
		e.preventDefault();
		var num=$(this).index();
		if(num==0){
			$('html,body').stop().animate({'scrollTop':'950px'},'slow');
		}else if(num==1){
			$('html,body').stop().animate({'scrollTop':'1950px'},'slow');
		}else if(num==2){
			$('html,body').stop().animate({'scrollTop':'2950px'},'slow');
		}else if(num==3){
			$('html,body').stop().animate({'scrollTop':'3950px'},'slow');
		}else if(num==4){
			$('html,body').stop().animate({'scrollTop':'4950px'},'slow');
		}else{
			$('html,body').stop().animate({'scrollTop':'5950px'},'slow');
		}
	});
	
	
	//모바일메뉴_li
	$('.m_gnb li').mouseenter(function(){
		$(this).find('a').stop().animate({'opacity':'1'},100);
		});
	$('.m_gnb li').mouseleave(function(){
		$(this).find('a').stop().animate({'opacity':'0.7'},100);
		});
	
	var sw=0;	
	$('.m_btn').click(function(e){
		e.preventDefault();
		if(sw==0){
			$(this).stop().animate({'background-color':'#52db18','left':'240px'},500);
			$('.bar1').stop().animate({'opacity':'0'},400);
			$('.bar3').stop().animate({'opacity':'0'},400);
			$(this).addClass('on');
			$('.m_box').stop().animate({'left':'0px'},500);
			sw=1;
		}else{
			$(this).stop().animate({'background-color':'#767676','left':'10px'},500);
			$('.bar1').stop().animate({'opacity':'1'},400);
			$('.bar3').stop().animate({'opacity':'1'},400);
			$(this).removeClass('on');
			$('.m_box').stop().animate({'left':'-300px'},500);
			sw=0;
		}
	});
	
//	//section1 제목
//	auto_move ();//처음부터 실행하려고 써줌
//	
//	setInterval(auto_move,1000);//함수이름 정하고, 1초에 한번씩 실행
//	
//	function auto_move (){
//		$( ".section1 .tit" ).animate({'top':'100px'},1000,'easeInOutElastic').animate({'top':'0px'},1000,'easeInOutElastic');
//	}
//	
	//첫회보기,목록보기
	$('.content .btn').mouseenter(function(){
		$(this).stop().animate({'background-color':'#ffdd00','border-color':'#ffdd00'},200);
		$(this).find('a').addClass('on');
	});
	$('.content .btn').mouseleave(function(){
		$(this).stop().animate({'background-color':'transparent','border-color':'#2f2f2f'},200);
		$(this).find('a').removeClass('on');
	});		
	
	$('.content .btn1').mouseenter(function(){
		$(this).stop().animate({'background-color':'#57250e','border-color':'#57250e'},200);
		$(this).find('a').addClass('on');
	});
	$('.content .btn1').mouseleave(function(){
		$(this).stop().animate({'background-color':'transparent','border-color':'#2f2f2f'},200);
		$(this).find('a').removeClass('on');
	});		
	
	//탑버튼
	$('.top').click(function(e){
		e.preventDefault();
		$('html,body').stop().animate({'scrollTop':'0px'},'slow');
	});				
});
</script>

$(function(){
	//$('.header li a').on('mouseover',function(){
			//$('header li .line1').animate({'left':'100px'});
	//});
	//$('.header li a').on('mouseout',function(){
			//$('header li .line1').animate({'left':'0px'});
	//});
	
	
	
	///////////////////탭메뉴////////////////////////////////////
	$('.main .tab:gt(0)').hide()
	$('.header .line').hide()
	
	var num;
	$('.header li').click(function(){
		num=$(this).index(); 
		//console.log(num);
		$('.main_wrap .main .tab').hide() // 초기화, 전부다 끄라 라는 명령
		$('.main_wrap .main .tab').eq(num).show(); //num을 누른것만 보여줘라
		
		$('.header .line').hide() // 초기화, 전부다 끄라 라는 명령
		$('.header .line').eq(num).show(); //num을 누른것만 보여줘라

		//탭버튼의 모든 a에 걸린 on클래스 제거
		$('.header li').removeClass('on').removeClass('line')
		//클릭한 버튼 a에 on클래스를 추가
		$(this).find('li').addClass('on') /*on을 a에다가 걸었기때문에*/
		//$(this).find('span').addClass('line')
		
	//$('this').mouseover(function(){
		//$('header li .line').animate({'left':'100px'});
	//});
		
	});
	
	/////////////////////////스킬 바 액션 /////////////////////////////////////
	var num3;
	
	$(window).scroll(function(e){
			num3=$(this).scrollTop();
			
			if (num3>=500){
				$('.tab_b2 .about_in_wrap .photo_per').stop().animate({'width':'690px'},600);
				$('.tab_b2 .about_in_wrap .illu_per').stop().animate({'width':'680px'},600);
				$('.tab_b2 .about_in_wrap .cod_per').stop().animate({'width':'550px'},600);
				$('.tab_b2 .about_in_wrap .jquery_per').stop().animate({'width':'200px'},600);
			}
			if(num3<600){
				$('.tab_b2 .about_in_wrap .photo_per').css({'width':'0px'});
				$('.tab_b2 .about_in_wrap .illu_per').css({'width':'0px'});
				$('.tab_b2 .about_in_wrap .cod_per').css({'width':'0px'});
				$('.tab_b2 .about_in_wrap .jquery_per').css({'width':'0px'});
			}
	});
	
	////////////////////////////////프로젝트 클릭했을때 팝업 ////////////////////////////////////
	
	
	$('.project_p .tab_b .tab_wrap .more_btn .btn1').click(function(e){
			e.preventDefault(); //올라가지않게 하는 방법
				$('.main_wrap .main .more_popup').show();
		});
	$('.main_wrap .main .more_popup').click(function(){  /*popup을 눌렀을때 팝업창 끄기*/
			$(this).hide();
		});
	
	
	
	
	
	
	////////////////////////////////콘텍트 폰케이스 ////////////////////////////////////
	


	
	
	$('.header_wrap .header .contact').click(function(){
		$('.main_wrap .contact_p .contact_infor .case').stop().animate({'top':'150px'},600).animate({'top':'80px'},600);
	});
	
	$('.header_wrap .header li').not('.contact').click(function(){
		$('.main_wrap .contact_p .contact_infor .case').css({'top':'-1200px'});
	});
	
	
	
	
	//$('.header_wrap .header .about').click(function(){
		//$('.header_wrap').css({'background':'white'});
	//});
	
	
	
	
	

});
</script>

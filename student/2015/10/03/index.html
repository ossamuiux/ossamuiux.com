<script>
$(document).ready(function(){
  	$('.slider').slick({
	  dots:true,

	$('.gnb li').click(function(e){
		e.preventDefault();//a태그의 기본이벤트(페이지위로올라감) 막기
		//클릭한 메뉴의 순서값을 변수에 저장
		var num=$(this).index();
		//console.log(num); 콘솔로 숫자 확인 하면 주석처리 하기
		
		//if : 조건문or제어문이라고 함 ==(=등호) 같다, 비교연산자
		if(num==0){
			//console.log("첫번째 메뉴를 클릭했어요~");	
			$('body,html').animate({'scrollTop':'1050px'},300);
		}else if(num==1){
			//else를 써서 두개 동시가 아니라 첫번째거를 하고 그게 아니면 두번째거를 하는 이어지게 하는 태그임
			$('body,html').animate({'scrollTop':'2050px'},300);
		}else if(num==2){
			//else를 써서 두개 동시가 아니라 첫번째거를 하고 그게 아니면 두번째거를 하는 이어지게 하는 태그임
			$('body,html').animate({'scrollTop':'4200px'},500);
		}
	});
	
	$('.m_gnb li').click(function(e){
		e.preventDefault();//a태그의 기본이벤트(페이지위로올라감) 막기
		//클릭한 메뉴의 순서값을 변수에 저장
		var num=$(this).index();
		//console.log(num); 콘솔로 숫자 확인 하면 주석처리 하기
		
		//if : 조건문or제어문이라고 함 ==(=등호) 같다, 비교연산자
		if(num==0){
			//console.log("첫번째 메뉴를 클릭했어요~");	
			$('body,html').animate({'scrollTop':'1000px'},300);
		}else if(num==1){
			//else를 써서 두개 동시가 아니라 첫번째거를 하고 그게 아니면 두번째거를 하는 이어지게 하는 태그임
			$('body,html').animate({'scrollTop':'2050px'},300);
		}else if(num==2){
			//else를 써서 두개 동시가 아니라 첫번째거를 하고 그게 아니면 두번째거를 하는 이어지게 하는 태그임
			$('body,html').animate({'scrollTop':'3700px'},500);
		}
	});
	
	$(window).scroll(function(){
		  var num2=$(this).scrollTop();
		  console.log(num2);
		  
		  if(num2>=0 && num2<1800){
			  $('.m_gnb li a').removeClass('on');
			  $('.m_gnb li').eq(0).find('a').addClass('on');
		  } else if(num2>=1800 && num2<=3000) {
			  $('.m_gnb li a').removeClass('on');
			  $('.m_gnb li').eq(1).find('a').addClass('on');
		  } else {
			  $('.m_gnb li a').removeClass('on');
			  $('.m_gnb li').eq(2).find('a').addClass('on');
		  } 
	 });
	
		$('a.gallery').colorbox({rel:'gal'});
		
		$('a.project').colorbox({rel:'pro'});
		
		$('a.self').colorbox({rel:'sel'});
		
		$(".inline").colorbox({inline:true});
		$(".ost").colorbox({inline:true});
		$(".dark").colorbox({inline:true});
});

<script>
$(document).ready(function(){
	$('.section3 .page2 .work_list').slick({
		arrows:true,
		autoplay:true,
	    pauseOnHover:false,
		dots:false,
		slide:'div',
		slidesToShow: 3,//보여질 슬라이드갯수
        slidesToScroll: 1//스크롤갯수
		});
		
	$('.modal .slimScrollDiv').hide();
	$('.work_list li').click(function(e){
		e.preventDefault();
		var num=$(this).index();
		//console.log(num);
		$('.modal').show();
		$('.modal .slimScrollDiv').hide();
		$('.modal .slimScrollDiv').eq(num).show();
	});
	
	$('.modal .close_btn').click(function(e){
		e.preventDefault();
		$('.modal').hide();
  });
});
</script>

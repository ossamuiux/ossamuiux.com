<body>
    <div id="wrap">

            <div class="my_character me"></div>

            <div class="select_wrap">

                </div>
                <div class="popup_wrap pt">
                    <div class="tolk_popup no1">
                        <p class="typing2"></p>
                    </div>
                    <div class="pt_popup">
                        <ul class="tolk_list">

                            <li><a href="eworld_renewal.html">이월드 리뉴얼사이트<br><em>반응형</em></a></li>

                            <li class="list"><a href="#">정연짱</a></li>
                            <li class="list"><a href="#">수저</a></li>

    <script>
        //파라미터 함수를 이용하여 popup 재실행 막기
        //index.html?pagevisit
        if(document.URL.match(/pagevisit/)){
            $('#main .popup').hide();
            $('.popup .btn_start').off();
            $('#main .my_character.me').show();
        }
    </script>

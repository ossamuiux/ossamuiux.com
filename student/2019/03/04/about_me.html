<script>
var leftEl=$('#container.about_me .sub1_main .img1');
var leftEl2=$('#container.about_me .sub1_main .img2');
var leftEl3=$('#container.about_me .sub1_main .img3');
var leftEl4=$('#container.about_me .sub1_main .img4');
var leftEl5=$('#container.about_me .sub1_main .img5');
var leftEl6=$('#container.about_me .sub1_main .img6');


$(window).scroll(function(){
    var posY=$(window).scrollTop();
    var posY2=posY-4500;
    var posY3=posY-4650;
    var posY4=posY-5300;
    var posY5=posY-5770;
    var posY6=posY-6500;
    var posY7=posY-7200;
    console.log(posY);


    if(posY>=4500 && posY<4800){
    //캐릭터 이동할 스크롤 위치 - 들어오는 거리(이동되는 거리를 더함)
        leftEl.css({'transform':'translate('+posY2+'px,'+posY2+'px)','opacity':posY2/300});
    }
    if(posY>=4650 && posY<4950){
        leftEl2.css({'transform':'translate('+(-posY3)+'px,'+posY3+'px)','opacity':posY3/300}); 
    }
    if(posY>=5100 && posY<5750){
        leftEl3.css({'transform':'translate('+posY4+'px,'+posY4+'px)','opacity':posY4/300});
    }
    if(posY>=5770 && posY<6100){
        leftEl4.css({'transform':'translate('+(-posY5)+'px,'+posY5+'px)','opacity':posY5/300});
    }
    if(posY>=6500 && posY<7050){
        leftEl5.css({'transform':'translate('+posY6+'px,'+posY6+'px)','opacity':posY6/300});
    }
    if(posY>=7200 && posY<7800){
        leftEl6.css({'transform':'translate('+(-posY7)+'px,'+posY7+'px)','opacity':posY7/300});
    }
    
    

//    if(posY>=500 && posY<1000){
//        rightEl.css('transform','translate('+(-posY2)+'px,'+posY2+'px)');
//    }
});

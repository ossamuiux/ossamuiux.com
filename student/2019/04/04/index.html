<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="EU 개인사이트">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes">
<meta name="format-detection" content="telephone=no">
<title>EU 개인사이트</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/swiper.min.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700" rel="stylesheet">
<link rel="stylesheet" href="css/common.css?v=20190220">
<link rel="stylesheet" href="css/main.css?v=20190220">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header" class="sub_header">
        	<h1 class="logo"><a href="index.html"><img src="images/logo.png" alt="로고"></a></h1>
        	<button class="btn_menu" type="button"><img src="images/menu.png" alt="메뉴"></button>
        	<div class="gnb">
        		<button class="btn_close" type="button"><img src="images/btn_close.png" alt=""></button>
        		<ul class="gnb_inner">
        			<li>
        				<a href="profile.html"></a>
        				<div class="gnb_tit gnb_tit1">
        					<img src="images/menu_intro1.png" alt="">
        				</div>
        			</li>
        			<li>
        				<a href="portfolio_Web.html"></a>
        				<div class="gnb_tit gnb_tit2">
        					<img src="images/menu_intro2.png" alt="">
        				</div>
        			</li>
        			<li>
        				<a href="Aboutme.html"></a>
        				<div class="gnb_tit gnb_tit3">
        					<img src="images/menu_intro3.png" alt="">
        				</div>
        			</li>
        		</ul>
        	</div>
        </div>
        <div id="main">
        	<div class="swiper-container main_slider">
				<div class="swiper-wrapper">
					<div class="swiper-slide section1">
						<div class="section1_inner">
							<img src="images/main_visual_inner_txt1.png" alt="section1_inner_txt">
						</div>
					</div>
					<div class="swiper-slide section2">
						<div class="section2_inner">
							<img src="images/main_visual_inner_txt2.png" alt="section2_inner_txt">
						</div>
					</div>
				</div>
				<div class="lemon_bg">
					<img src="images/main_illust.png" alt="lemon">
s				</div>
				<div class="animation-wrapper">
					<div class="particle particle-1"></div>
					<div class="particle particle-2"></div>
					<div class="particle particle-3"></div>
					<div class="particle particle-4"></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
        </div>
    </div>
</body>
</html>

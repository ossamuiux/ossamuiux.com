<script>
$(document).ready(function() {
	//프레임 버튼 처리
	$('.app_frame1 button').click(function() {
        $(this).siblings('.modal').stop().fadeIn(1000,function(){
			$('body').addClass('on');
		});
    });
	
	//팝업 x박스 처리
	$('.x_btn,.modal_bg1').click(function() {
        $(this).closest('.modal').stop().fadeOut(300);
		$('body').removeClass('on');
    });	
	
	//앱1 버튼 처리
	$('.app_draw1 button').click(function() {
        $(this).siblings('.modal').stop().fadeIn(1000,function(){
			$('body').addClass('on');
		});
    });

	$('.app_draw1 .x_btn').click(function() {
        $(this).closest('.modal').stop().fadeOut(300);
		$('body').removeClass('on');
    });
	
	//app2-------------------------------------------------//

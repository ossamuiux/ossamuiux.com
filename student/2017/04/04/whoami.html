    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            var arr = [80, 90, 40, 66, 60, 70];
            $('.skill_bar_wrap .html5_skill').find('li').show();
            $('.icons li').mouseenter(function() {
                var num = $(this).index();
                $('.skill_bar').stop().animate({
                    width: arr[num] + "%"
                }, 200);
                if (num == 0) {
                    $('.skill_bar').html('HTML5<span>80%</span>')
                } else if (num == 1) {
                    $('.skill_bar').html('CSS<span>90%</span>')
                } else if (num == 2) {
                    $('.skill_bar').html('JAVASCRIPT<span>40%</span>')
                } else if (num == 3) {
                    $('.skill_bar').html('JQUERY<span>66%</span>')
                } else if (num == 4) {
                    $('.skill_bar').html('BOOTSTRAP<span>60%</span>')
                } else if (num == 5) {
                    $('.skill_bar').html('PHOTOSHOP<span>70%</span>')
                }
            });
        });
    </script>
</head>

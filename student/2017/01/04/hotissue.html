$(document).ready(function(e) {

	 $('.click .btn_go').click(function(e) {

    });
	//매월 구독 신청 닫기 버튼
	$('.modal_popup2 .btn_close').click(function(e) {
        $('.modal_popup2').hide();
		
		$('.modal_popup2 .guide').attr('src',''); 
    });
	
	//아임패션디자이너 모달팝업
	 $('.section2_inner .artwork_list li').click(function(e) {
        e.preventDefault();
		var num = $(this).index();
		//console.log(num);
		$('.modal_popup').show();
		$('.modal_popup .show').eq(num).show().siblings('.show').hide();
    });
	
	$('.modal_popup .btn_close,.modal_popup').click(function(e) {
        $('.modal_popup').hide();
		 
    });

	
	//패션 이즈 뭔들//
	 var mySwiper = new Swiper ('.slider1', {
        slidesPerView:'auto',//생략시 한장만 나옴
	    speed:1200,//이동속도
		centeredSlides:true,
	    spaceBetween:30,//간격
	    autoplay:400,//자동실행시간
		autoplayDisableOnInteraction:false,
        loop:true//반복
    }); 
	//자동실행 멈춤
	$('.slider1').mouseenter(function() {
      	mySwiper.stopAutoplay();
    });
	//자동 실행 시작
	$('.slider1').mouseleave(function() {
      	mySwiper.startAutoplay();
    });
	      
	
});

<script>
$(document).ready(function() {
    overAnimate();

var posX, posY;
function getDirection(ev,obj,state) {
var	w = $(obj)[0].offsetWidth,
		h = $(obj)[0].offsetHeight,
		x = (ev.pageX - $(obj).offset().left - (w / 2) * (w > h ? (h / w) : 1)),
		y = (ev.pageY - $(obj).offset().top - (h / 2) * (h > w ? (w / h) : 1)),
		d = Math.round((((Math.atan2(y, x) * (180 / Math.PI)) + 180 ) / 22.5 ) + 15 )  % 16;
		
		switch(d) {
			case 1 :
				posX = -w;
				posY = -h;
				break;
			case 2 :
				posX = -(w/2);
				posY = -h;
				break;
			case 3 :
				posX = 0;
				posY = -h;
				break;
			case 4 :
				posX = w/2;
				posY = -h;
				break;
			case 5 :
				posX = w;
				posY = -h;
				break;
			case 6 :
				posX = w;
				posY = -(h/2);
				break;
			case 7 :
				posX = w;
				posY = 0;
				break;
			case 8 :
				posX = w;
				posY = h/2;
				break;
			case 9 :
				posX = w;
				posY = h;
				break;
			case 10 :
				posX = w/2;
				posY = h;
				break;
			case 11 :
				posX = 0;
				posY = h;
				break;
			case 12 :
				posX = -(w/2);
				posY = h;
				break;
			case 13 :
				posX = -w;
				posY = h;
				break;
			case 14 :
				posX = -w;
				posY = h/2;
				break;
			case 15 :
				posX = -w;
				posY = 0;
				break;
			default :
				posX = -w;
				posY = -(h/2);
				break ;
		}
};

function overAnimate() {
	$('.portfolio_inner li')
	.mouseenter(function(ev){
		getDirection(ev,$(this),'in');
		$(this).find('.cover').css('background-position',''+posX+'px '+posY+'px').stop().animate({
			backgroundPositionX:"0",
			backgroundPositionY:"0"
		}, {duration:300})
	})
	.mouseleave(function(ev){
		getDirection(ev,$(this),'out');
		$(this).find('.cover').stop().animate({
			backgroundPositionX:posX,
			backgroundPositionY:posY
		}, {duration:300})
	});
}
});
</script>
